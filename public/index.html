<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <header>
    <h1>Your Local Weather</h1>
    <input class="where" value="Tampa"/>
    <button class="search">GO</button>
    </header>

    <h2>HIGH: <div class="high"></div></h2>
    <h2>LOW: <div class="low"></div></h2>
    <h2>HUMIDTY: <div class="hum"></div></h2>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
